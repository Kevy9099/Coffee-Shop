<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olive House Coffee Co.</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link href="/css/style.css" rel="stylesheet">
</head>

<body class="bg-secondary">
  <!-- Section 1: Nav Bar -->
  <nav class="navbar bg-dark py-4">
    <div class="container">
      <div class="row w-100">
        <div class="col-md">
          <a href="home.html" class="btn btn-primary w-100 fs-4" role="button">Home</a>
        </div>
        <div class="col-md">
          <a href="menu.html" class="btn btn-primary w-100 fs-4" role="button">Menu</a>
        </div>
        <div class="col-md">
          <a href="contact.html" class="btn btn-primary w-100 fs-4" role="button">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Section 2: Form -->
  <div class="container my-5">
    <form>
      <div class="row mb-3">
        <div class="col-md-6 py-2">
          <label for="email" class="form-label">Email address: </label>
          <input type="email" class="form-control" id="email" placeholder="emailname@example.com">
        </div>

        <div class="col-md-6 py-2">
          <label for="firstname" class="form-label">First Name: </label>
          <input type="firstname" class="form-control" id="firstname" placeholder="kevin">
        </div>

        <div class="col-md-6 py-2">
          <label for="lastname" class="form-label">Last Name: </label>
          <input type="lastname" class="form-control" id="lastname" placeholder="mak">
        </div>

        <div class="col-md-6 py-2">
          <label for="textarea" class="form-label">Message</label>
          <textarea class="form-control" id="textarea" rows="3" placeholder="Dear Owner,"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center py-2">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <h4 class="text-center text-white">Contact Us</h4>
  <div class="container-fluid">
    <p class="text-center fw-bold">Phone: XXX-XXX-XXXX</p>
    <p class="text-center fw-bold">Email: OliveHouseCCO@gmail.com</p>
    <p class="text-center fw-bold">Adress: 123 Cafe Blvd. Idaho Falls, ID, XXXXX</p>
  </div>

  <!-- Section 3: Footer -->
  <div>
    <footer class="text-center text-uppercase fw-bold mt-5">Olive's House Coffee Co. ©️ 2025</footer>
  </div>
</body>

</html>
